name: Deploy Rspress site to Pages

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      - uses: pnpm/action-setup@v3 # pnpm is optional but recommended, you can also use npm / yarn
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: pnpm install
      - name: Build with Rspress
        run: |
          set +e
          pnpm run build
          BUILD_EXIT_CODE=$?
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "Build failed with exit code $BUILD_EXIT_CODE, but continuing..."
            echo "Checking if build output exists..."
            if [ -d "doc_build" ]; then
              echo "Build output directory exists, proceeding with deployment"
            else
              echo "No build output found, creating minimal structure"
              mkdir -p doc_build
              echo '<h1>Site temporarily unavailable</h1>' > doc_build/index.html
            fi
          fi
          set -e
      - name: Copy .nojekyll to build output
        run: |
          cp .nojekyll doc_build/ || true
          echo "Contents of doc_build directory:"
          ls -la doc_build/ || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc_build
        continue-on-error: false

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
